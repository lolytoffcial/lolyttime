<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>학교 방송실 TV용 12시간 디지털 시계</title>
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    background-color: #fdfdfd; 
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  #clock {
    font-size: 180px;  /* TV 화면용 큰 글씨 */
    font-weight: bold;
    color: #333333;
  }
</style>
</head>
<body>
<div id="clock"></div>
<script>
function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12;
    const strTime = `${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')} ${ampm}`;
    document.getElementById('clock').textContent = strTime;
}
setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
